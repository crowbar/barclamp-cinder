barclamp:
  name: cinder
  display: Cinder
  description: 'Openstack Block Storage: persistent block level storage devices for use with OpenStack compute instances'
  version: 0
  requires:
    - '@crowbar'
    - database
    - rabbitmq
    - keystone
    - glance
  member:
    - openstack 
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 92 
  run_order: 92
  chef_order: 92
  proposal_schema_version: 2

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/havana main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/havana main
  pkgs:
    - tgt
    - lvm2
    # paramiko needed for SSH-based SAN drivers
    - python-paramiko
    - iscsitarget
    - open-iscsi
    - iscsitarget-dkms
    - cinder-api
    - cinder-scheduler
    - cinder-volume
    - python-cinder
    - python-keystone
    - qemu-utils

rpms:
  centos-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  redhat-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  pkgs:
    - lvm2
    - openstack-cinder
    - python-cinder
    - python-cinderclient
    - scsi-target-utils

git_repo:
  - cinder https://github.com/openstack/cinder.git stable/havana
